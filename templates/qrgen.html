<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='qrgen/qrgen.css') }}">
    <title>QR-Generator</title>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <form action="" method="POST">
            <input type="text" placeholder="Put your URL" name="qrcode">

            <div class="imgBox">
                {% if qrimage %}
                    {% if qrimage == "ERROR" %}
                        <p>Masukan teks atau URL dulu!</p>
                    {% else %}
                        <img src="{{ qrimage }}" alt="">
                    {% endif %}
                {% endif %}
            </div>

            <button type="submit">Generate QR Code</button>
        </form>
        
        <a href="/">Back Home</a>
    </div>

    
</body>
</html>
